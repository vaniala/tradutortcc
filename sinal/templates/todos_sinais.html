{% extends "base.html" %}
{% block body %}

    <div class="header">
    <form class="navbar-form navbar-right" action="." method="get">
         <ul class="list-inline">
            <li style="display:inline-table"><input id="search_box" name="search_box" type="text" placeholder="Search..." class="form-control"></li>
            <li style="display:inline-table"><button type="submit" class="btn btn-success form-control"><span class="glyphicon glyphicon-search"></span></button></li>
         </ul>
    </form>
        <h1 class="text-muted centro">Todos os Sinais</h1>

    </div>
    <!-- search form -->


    {% if sinais %}
        {% for sinal in sinais %}
            <ul class="list-group">
              <li class="list-group-item">
                <h4><a href="{{ sinal.sinal_url }}">{{ sinal.nome }}</a></h4>
              </li>
            </ul>
        {% endfor %}
    {% else %}
        <p>Nenhum Sinal encontrado</p>
    {% endif %}
{% endblock %}
